Badges 是一种向用户显示特定数值的小组件。它们通常都放在列表项（Item）中。

_若要获取更多信息，请查阅 [API 文档](../api/components/badge/Badge)._

<h3 class="section-nav">基础用法</h3>

```html
<ion-item>
  <ion-icon name="logo-twitter" item-start></ion-icon>
  Followers
  <ion-badge item-end>260k</ion-badge>
</ion-item>
```

Badges 同样可以被赋予任何颜色属性：

```html
<ion-badge color="secondary"></ion-badge>
```
