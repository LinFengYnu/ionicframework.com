Menu 是可以通过滑动或点击按钮切换显示/隐藏的侧面导航菜单。当 Menu 关闭时，菜单的内容将被隐藏。 

Menu 根据平台显示合适的风格。 

_若要获取更多信息，请查阅 [API 文档](../api/components/menu/Menu)。_

```html
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
