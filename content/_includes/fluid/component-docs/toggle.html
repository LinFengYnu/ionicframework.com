toggle 是一个保存 *boolean* 值的输入组件。与复选框类似，toggle 通常用于允许用户打开或关闭设置。`value`, `disabled`, 和 `checked` 等属性可以应用于 toggle 以控制其行为。

_有关更多信息，请查看 [API 文档](../api/components/toggle/Toggle)。_
