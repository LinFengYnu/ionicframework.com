DateTime 组件用于向用户呈现一个易于选择日期以及时间的界面。该组件与原生 HTML 的 `<input type="datetime-local">` 元素十分相似，Ionic 自带的 DateTime 组件的优势在于可以轻松地以你想要的格式显示日期和时间，并管理他们的值。

_若要获取更多信息，请查阅 [API 文档](../api/components/datetime/DateTime)._
